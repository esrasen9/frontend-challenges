<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Cart</title>
</head>
<body>
<div>
    <table>
        <caption>Item Cart</caption>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Banana</th>
            <td>$1.00</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Burger</th>
            <td>$6.90</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Cookie</th>
            <td>$4.20</td>
            <td>4</td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <td>Total</td>
            <td>$12.10</td>
            <td>8</td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
