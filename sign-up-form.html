<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
</head>
<body>
<div>
    <form class="form">
        <div>
            <label for="username">Username:</label>
            <input required id="username" type="user">
        </div>
        <div>
            <label for="password">Password:</label>
            <input required id="password" type="password">
        </div>
        <div>
            <label for="email">Email:</label>
            <input required id="email" type="email">
        </div>
        <div>
            <label for="phone-number">Phone Number:</label>
            <input id="phone-number" type="tel">
        </div>
        <div>
            <label for="date-of-birth">Date of Birth:</label>
            <input id="date-of-birth" type="date" data-date-inline-picker="true">
        </div>
        <div>
            <label for="tos-check">I agree to the TOS</label>
            <input required id="tos-check" type="checkbox" data-date-inline-picker="true">
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
